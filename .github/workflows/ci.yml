name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  validate:
    name: Validate Code Quality & Consistency
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.8"
          
      - name: Install dependencies
        run: bun install --frozen-lockfile
        
      - name: Run consistency validation
        run: bun run validate-consistency
        
      - name: Format and lint
        run: bun run format-and-lint
        
      - name: Lint repository structure
        run: bun run lint-repo
        
      - name: Check for broken links
        run: bun run check-broken-links
        
      - name: TypeScript type checking
        run: bun turbo run typecheck
        
      - name: Run tests
        run: bun turbo run test
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"
          ENCRYPTION_SECRET: "test-secret-key-for-ci-minimum-32-chars"
          NEXTAUTH_URL: "http://localhost:3000"
          NEXT_PUBLIC_VIEWER_URL: "http://localhost:3001"